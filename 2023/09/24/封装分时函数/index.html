        <h2 id="本文代码来源于分时函数侵删"><a href="#本文代码来源于分时函数侵删" class="headerlink" title="本文代码来源于分时函数侵删"></a>本文代码来源于<a target="_blank" rel="noopener" href="https://www.bilibili.com/video/BV1qK4y1c7q1/?spm_id_from=333.337.search-card.all.click&vd_source=5a0ad7ce7857957d285555cd8472f9cb">分时函数</a><br>侵删</h2><p>目前有这样一个场景：将一万个数据渲染到页面上，但是直接渲染会导致页面卡顿，如何解决？<br>我们可以使用requestIdleCallback函数，让浏览器在空闲时渲染部分数据。为了确保兼容性，可以封装一个分时函数</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> btn = <span class="variable language_">document</span>.<span class="title function_">querySelector</span>(<span class="string">&#x27;.btn&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">performChunk</span>(<span class="params">datas, consumer, chunkSplitor</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">typeof</span> datas === <span class="string">&#x27;number&#x27;</span>) &#123;</span><br><span class="line">        datas = <span class="keyword">new</span> <span class="title class_">Array</span>(datas).<span class="title function_">fill</span>(<span class="number">0</span>).<span class="title function_">map</span>(<span class="function">(<span class="params">_, i</span>)=&gt;</span>i)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(!datas.<span class="property">length</span>) <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">function</span> <span class="title function_">_run</span>(<span class="params"></span>)&#123;</span><br><span class="line">        <span class="keyword">if</span>(i===datas.<span class="property">length</span>) <span class="keyword">return</span></span><br><span class="line">        <span class="title function_">chunkSplitor</span>(<span class="function">(<span class="params">hasTime</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">const</span> now = <span class="title class_">Date</span>.<span class="title function_">now</span>()</span><br><span class="line">            <span class="comment">// idle.timeRemaining() &gt; 0 如果是requestIdleCallback就可以直接查询剩余时间</span></span><br><span class="line">            <span class="keyword">while</span>(<span class="title function_">hasTime</span>(<span class="title class_">Date</span>.<span class="title function_">now</span>() - now) &amp;&amp; i&lt;datas.<span class="property">length</span>) &#123;</span><br><span class="line">                <span class="keyword">const</span> item = datas[i]</span><br><span class="line">                <span class="title function_">consumer</span>(item, i)</span><br><span class="line">                i++</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">        <span class="title function_">_run</span>()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="title function_">_run</span>()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">btn.<span class="property">onclick</span> = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">consumer</span> = (<span class="params">item, i</span>) =&gt; &#123;</span><br><span class="line">        <span class="keyword">const</span> div = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(<span class="string">&#x27;div&#x27;</span>)</span><br><span class="line">        div.<span class="property">textContent</span> = item</span><br><span class="line">        <span class="variable language_">document</span>.<span class="property">body</span>.<span class="title function_">appendChild</span>(div)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">chunkSplitor</span> = (<span class="params">task</span>) =&gt; &#123;</span><br><span class="line">        <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">            <span class="title function_">task</span>(<span class="function"><span class="params">time</span> =&gt;</span> time &lt;<span class="number">16</span>)</span><br><span class="line">        &#125;, <span class="number">30</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="title function_">performChunk</span>(<span class="number">100000</span>,consumer, chunkSplitor)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
